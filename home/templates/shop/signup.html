{% extends "shop/base.html" %}
{% block title %}
Sign up
{% endblock %}
{% block body %}
<form action="signup" method="post">
    {% csrf_token %}
    <div class="container my-4 text-center">
        <h1 class="display-5 mb-4 fw-bold">Sign up</h1>
        <div class="mb-3 my-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="urname" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email" name="mail" aria-describedby="email">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password1" name="p1" aria-describedby="email">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="p2" aria-describedby="email">
        </div>
    </div>
    <div class="text-center my-5">
        <button class="btn btn-primary">Sign up</button>
    </div>
</form>
{% endblock %}
