{% extends "shop/base.html" %}
{% block title %}Contact page{% endblock %}
<style>
.form-floating.form-control{
    height: 10rem;
}
</style>
{% block body %}
<div class="container">
    <form action="" method="post">
        {%csrf_token%}
        <div class="mb-3 my-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="mynam" aria-describedby="name">
        </div> 
        <div class="mb-3">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" name="email" aria-describedby="email">
        </div>
        <div class="mb-3">
          <label for="Phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="Phone" name="phone">
        </div>
          <div class="form-group">
            <label for="Textarea">Any Queries</label>
            <textarea class="form-control" id="Textarea" rows="6" name="txt"></textarea>
          </div>
          <div class="mb-3 text-center my-3">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
</div>
{% endblock %}
