{% extends "shop/base.html" %}
{% block title %}product {{pd.name}}{% endblock %}
{% block body %}
<div class="container">
    <h2 class="text-center">Product Details</h2>
    <div class="row">
        <div class="col-md-4">
            <img src="{{pd.imag.url}}" alt="not found" class="w-100 h-auto">
            <div class="row justify-content-md-center mt-2">
                <div class="col-md-auto"><button class="btn btn-outline-warning mt-1 mb-1">Buy now</button></div>
                <div class="col-md-auto"><button class="btn btn-outline-warning mt-1 mb-1">Add to cart</button></div>
            </div>
        </div>
        <div class="col-md-8 mt-4">
            <p><b>{{pd.name}}</b></p>
            <p><b>{{pd.age}}</b></p>
            <p>{{pd.category}}</p>
            <p>{{pd.description}}</p>
        </div>
    </div>
</div>
{% endblock %}
